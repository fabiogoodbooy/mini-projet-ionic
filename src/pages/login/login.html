<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]='loginForm'(ngSubmit)='login()' >
    
    <ion-item>
        <ion-label>Name</ion-label>
        <ion-input type='text' formControlName='name'[(ngModel)]="name"></ion-input> 
       </ion-item>
       <ion-item>
        <ion-label>email</ion-label>
        <ion-input type='text' formControlName='email'></ion-input> 
       </ion-item>
       <button ion-button type="submit" [disabled]='!loginForm.valid'>Valide</button>
    </form>
    <button ion-button type="submit" (click)="pushRegister()">Register</button>
</ion-content>
